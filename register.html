<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css">

</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="./images/loginpage.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="signup-container">
    <h2>Vendor-Hive</h2>
    <form id="signup-form">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter Email" required />

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter Password" required />

      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">Select role</option>
        <option value="seller">Seller</option>
        <option value="buyer">Buyer</option>
      </select>

      <button type="submit" id="signup-btn">Sign Up</button>
    </form>

    <p class="or">or</p>

    <label for="google-role">Select Role for Google Sign-In</label>
    <select id="google-role" required>
      <option value="">Select role</option>
      <option value="seller">Seller</option>
      <option value="buyer">Buyer</option>
    </select>

    <div style="text-align: center;">
      <img id="google-signup-btn" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Sign Up" title="Google Sign Up" />
    </div>

    <a href="index.html">Home</a>
    <h4>Already Registered? <a href="login.html">Login</a></h4>

    <p id="signup-message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyZt2GkKP-xZu1fnGfStPyWLvM5oWjm9Q",
      authDomain: "ecommerce-396a5.firebaseapp.com",
      databaseURL: "https://ecommerce-396a5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ecommerce-396a5",
      storageBucket: "ecommerce-396a5.appspot.com",
      messagingSenderId: "292220509400",
      appId: "1:292220509400:web:50a603a5f82f3402784bad",
      measurementId: "G-SBZ651M3GN"
    };

    const app = initializeApp(firebaseConfig);
    const analytics= getAnalytics(app);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const msg = document.getElementById("signup-message");

    // Email signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const role = document.getElementById("role").value;

      msg.innerText = "";
      msg.style.color = "red";

      if (!email || !password || !role) {
        msg.innerText = "Please fill all fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, 'users/' + userCredential.user.uid), { email, role });

        msg.innerText = "Registration successful!";
        msg.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 100);
      } catch (error) {
        console.error("Signup error:", error);
        msg.innerText = error.message;
      }
    });

    // Google signup
    const provider = new GoogleAuthProvider();
    document.getElementById("google-signup-btn").addEventListener("click", async () => {
      const selectedRole = document.getElementById("google-role").value;
      msg.innerText = "";

      if (!selectedRole) {
        msg.innerText = "Please select a role before Google Sign-In.";
        msg.style.color = "red";
        return;
      }

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);

        if (!snapshot.exists()) {
          await set(userRef, {
            email: user.email,
            role: selectedRole
          });
        }

        msg.innerText = "Google Sign-Up successful!";
        msg.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 100);
      } catch (error) {
        console.error("Google Sign-Up Error:", error);
        msg.innerText = error.message;
        msg.style.color = "red";
      }
    });

   // Dark mode toggle logic (made global)
window.toggleTheme = function () {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
};

//  Apply saved theme on page load
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

  </script>
</body>
</html>
